<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Offline messaging</title>
    <link rel='stylesheet' href='style.css'>
  </head>

  <body>
    <div class='global'>
      Global messages<br>
      Saved on server-side, visible to everyone.<br>
      <br>

      <div id='globalMessages'></div>
    </div>

    <div class='local'>
      Local messages<br>
      Saved on client-side, visible to client only.<br>
      <br>

      <div id='localMessages'></div>
    </div>

    <div class='new'>
      <textarea id='message'></textarea><br>

      <button id='localSave' disabled>Save as local message</button>
      <button id='localClear' disabled>Empty local messages</button><br>

      <button id='globalSave' disabled>Sync local to global messages</button>
      <button id='globalClear' disabled>Empty global messages</button>
    </div>

    <script type='application/dart' src='script.dart'></script>
    <script src='packages/browser/dart.js'></script>
  </body>
</html>
