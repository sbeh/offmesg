<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Offline messaging</title>
    <link rel='stylesheet' href='style.css'>
  </head>

  <body>
    <div class='global'>
      Global messages<br>
      Saved on server-side, visible to everyone.
    </div>

    <div class='local'>
      Local messages<br>
      Saved on client-side, visible to client only.
    </div>

    <div class='new'>
      <textarea></textarea><br>

      <button>Save as local message</button>
      <button>Empty local messages</button><br>

      <button>Sync local to global messages</button>
      <button>Empty global messages</button>
    </div>
  </body>
</html>
